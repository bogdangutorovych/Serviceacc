<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:toolbar>
        <f:facet name="left">
            <p:commandButton id="btn_add" value="New" update=":contentForm" icon="ui-icon-document"
                             actionListener="#{contactTypeController.add()}"
                             oncomplete="jQuery('.ui-datatable-data tr').last().find('span.ui-icon-pencil').each(function(){jQuery(this).click()});"/>

            <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>

            <p:commandButton  id="btn_delete" value="Delete" update=":contentForm" icon="ui-icon-trash"
                              disabled="#{contactTypeController.selected==null}"
                              actionListener="#{contactTypeController.delete()}"/>

        </f:facet>
    </p:toolbar>

    <br/>

    <p:dataTable id="contactTypeList" editable="true" emptyMessage="No items yet"
                 var="s" value="#{contactTypeController.contactTypeList}"
                 rowKey="#{contactTypeController.contactTypeList.indexOf(s)}"
                 selectionMode="single" selection="#{contactTypeController.selected}">

        <f:facet name="header">Contact Types</f:facet>
        <p:ajax event="rowEdit" listener="#{contactTypeController.onRowEdit}"/>
        <p:ajax event="rowEditCancel" listener="#{contactTypeController.onRowCancel}"/>
        <p:ajax event="rowSelect" update="@form:btn_delete" immediate="true"/>
        <p:ajax event="rowUnselect" update="@form:btn_delete" immediate="true"/>

        <p:column headerText="id" sortBy="#{s.id}">
            #{s.id}
        </p:column>

        <p:column headerText="code" sortBy="#{s.code}">
            <p:cellEditor>
                <f:facet name="output">
                    <span style="display: inline-block; width: 100%; height: 100%">
                        <h:outputText value="#{s.code}" />
                    </span>
                </f:facet>
                <f:facet name="input"><p:inputText value="#{s.code}" style="width:100%" label="Code"/></f:facet>
            </p:cellEditor>
        </p:column>

        <p:column headerText="title" sortBy="#{s.title}">
            <p:cellEditor>
                <f:facet name="output">
                    <span style="display: inline-block; width: 100%; height: 100%">
                        <h:outputText value="#{s.title}" />
                    </span>
                </f:facet>
                <f:facet name="input"><p:inputText value="#{s.title}" style="width:100%" label="Title"/></f:facet>
            </p:cellEditor>
        </p:column>

        <p:column style="width:32px">
            <p:rowEditor />
        </p:column>

    </p:dataTable>

</ui:composition>
