<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">

	<p:toolbar>
		<f:facet name="left">
			<p:commandButton id="btn_ok" value="Ok" update=":contentForm" icon="ui-icon-check"
							 actionListener="#{clientController.onOk()}"
							 action='#{navController.setMainContent("/client/clientList.xhtml")}'/>
			<span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span>

			<p:commandButton  id="btn_cancel" value="Cancel" update=":contentForm" icon="ui-icon-close"
							  actionListener="#{clientController.onCancel()}"
							  action='#{navController.setMainContent("/client/clientList.xhtml")}' immediate="true"/>
		</f:facet>
	</p:toolbar>

	<br/>

	<h:panelGrid columns="2" cellpadding="5">
		<h:outputText for="id" value="ID:" style="font-weight:bold" />
		<h:inputText id="id" value="#{clientController.selectedClient.id}" disabled="true"/>

		<h:outputLabel for="firstName" value="First name: " style="font-weight:bold" />
		<p:inputText id="firstName" value="#{clientController.selectedClient.firstName}" required="true"/>

		<h:outputLabel for="lastName" value="Last name: " style="font-weight:bold" />
		<p:inputText id="lastName" value="#{clientController.selectedClient.lastName}" required="true"/>

		<p:outputLabel for="status" value="Status: " style="font-weight:bold" />
		<p:selectOneMenu id="status" value="#{clientController.selectedClient.status}" converter="omnifaces.SelectItemsConverter">
			<f:selectItem itemLabel="Select status..." noSelectionOption="true" />
			<f:selectItems value="#{clientController.availableStatuses}"
						   var="s" itemLabel="#{s.title}" itemValue="#{s}"/>
		</p:selectOneMenu>

		<p:outputLabel for="level" value="Level: " style="font-weight:bold" />
		<p:selectOneMenu  id="level" value="#{clientController.selectedClient.level}" converter="omnifaces.SelectItemsConverter">
			<f:selectItem itemLabel="Select level..." noSelectionOption="true" />
			<f:selectItems value="#{clientController.availableLevels}"
						   var="l" itemLabel="#{l.title}" itemValue="#{l}"/>
		</p:selectOneMenu>

	</h:panelGrid>
	<h:panelGrid>

		<p:outputLabel for="level" value="Client Informations: " style="font-weight:bold" />

		<p:dataTable id="infoList" var="info" value="#{clientController.selectedClient.informations}"
					 selectionMode="single" emptyMessage="No items yet" rowKey="#{info.id}">
			<f:facet name="header">
				<h:outputText value="Client Information" />
			</f:facet>
			<p:column headerText="Content" sortBy="#{info.id}">
				<h:outputText value="#{info.content}" />
			</p:column>
			<p:column headerText="Type">
				<h:outputText value="#{info.clientInformationType}" />
			</p:column>
			<p:column style="width:40px">
				<p:commandButton id="btn_delete_info" update="infoList" icon="ui-icon-trash"
				action="#{clientController.deleteInformation(info)}">
				</p:commandButton>
			</p:column>
			<f:facet name="footer">
				<p:commandButton value="Add" onclick="PF('addInfo').show();" />
			</f:facet>
		</p:dataTable>

	</h:panelGrid>

	<p:dialog header="Add Information" widgetVar="addInfo" minHeight="40">
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="content" value="Content:" />
			<p:inputText id="content" value="#{clientController.tempInfo.content}" required="true" label="content" />

			<p:outputLabel for="infotype" value="Type:" />
			<p:selectOneMenu id="infotype" value="#{clientController.tempInfo.clientInformationType}" required="true" converter="omnifaces.SelectItemsConverter">
				<f:selectItem itemLabel="Select type..." noSelectionOption="true" />
				<f:selectItems value="#{clientController.availableInfoTypes}"
							   var="i" itemLabel="#{i.title}" itemValue="#{i}"/>
			</p:selectOneMenu>

			<f:facet name="footer">
				<p:commandButton value="Save" update="infoList" actionListener="#{clientController.addInformation()}"/>
			</f:facet>
		</h:panelGrid>
	</p:dialog>

</ui:composition>
