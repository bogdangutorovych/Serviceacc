spring.datasource.url=jdbc:postgresql://localhost:5432/serviceaccbd
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialize=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.datasource.platform=postgresdb
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=ua.com.foxminded.serviceacc.converter.CustomSqlExtractor

server.error.whitelabel.enabled=false
jsf.primefaces.theme=redmond
jsf.project-stage=development

#logging.level.root=WARN
#logging.level.org.springframework.web=ERROR
#logging.level.org.hibernate=ERROR
logging.level.ua.com.foxminded.serviceacc=DEBUG
