<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-bottom:10px">
		<f:facet name="left">
			<p:commandButton id="btn_ok" value="Ok" update=":contentForm"
				icon="ui-icon-check" />
			<span class="ui-separator"><span
				class="ui-icon ui-icon-grip-dotted-vertical" /></span>

			<p:commandButton id="btn_cancel" value="Cancel" update=":contentForm"
				icon="ui-icon-close" />
		</f:facet>
	</p:toolbar>

	<p:fieldset legend="Unit1. Description short" style="margin-bottom:10px">
		<h:panelGrid columns="1">
			<h:outputText value="1. Lection (Global Type for example). Unit#5: Core java" style="font-weight:bold" />
		</h:panelGrid>
	</p:fieldset>


	<p:fieldset legend="Unit2. Description full" style="margin-bottom:10px">
		<h:outputText value="Service description" style="font-weight:bold" />
		<p:editor id="editor" widgetVar="editorWidget1"
			value="#{serviceController.text}" width="600" />
		<h:panelGrid columns="2" style="margin-top: 10px">
			<p:commandButton value="Save" type="button" />
			<p:commandButton value="Cancel" type="button" />
		</h:panelGrid>
	</p:fieldset>


	<p:fieldset legend="Unit3. Finance settings: Currency, Payment, Salary" style="margin-bottom:10px">
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel for="console" value="currency:" />
			<p:selectOneRadio id="console">
				<f:selectItem itemLabel="UAH" itemValue="UAH" />
				<f:selectItem itemLabel="USD" itemValue="USD" />
				<f:selectItem itemLabel="EUR" itemValue="EUR" />
			</p:selectOneRadio>
		</h:panelGrid>
		<h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
			<h:outputText value="Price" style="font-weight:bold" />
			<p:inputNumber id="input2" value="#{serviceController.input2}"
				symbol=" UAH" symbolPosition="s" decimalSeparator=","
				thousandSeparator=".">
			</p:inputNumber>
			<h:outputText value="Manager's salary " style="font-weight:bold" />
			<p:inputNumber id="input3" value="#{serviceController.input2}"
				symbol=" UAH" symbolPosition="s" decimalSeparator=","
				thousandSeparator=".">
			</p:inputNumber>
		</h:panelGrid>
	</p:fieldset>









</ui:composition>
