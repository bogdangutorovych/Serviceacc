<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar>
		<f:facet name="left">
			<p:commandButton id="btn_ok" value="Ok" update=":contentForm"
				icon="ui-icon-check" actionListener='#{dealController.onOk()}'
				action='#{navController.setMainContent("client/clientEdit")}'>
				<f:actionListener
                    binding="#{dealListController.prepareClientDeals(clientController.selectedClient)}" />
			</p:commandButton>
			<span class="ui-separator"><span
				class="ui-icon ui-icon-grip-dotted-vertical" /></span>

			<p:commandButton id="btn_cancel" value="Cancel" update=":contentForm"
				icon="ui-icon-close" actionListener="#{dealController.onCancel()}"
				action='#{navController.setMainContent("client/client")}'
				immediate="true" />
		</f:facet>
	</p:toolbar>

	<br />
	<h:panelGrid columns="2" cellpadding="5">

		<h:outputLabel for="client" value="Клиент: " style="font-weight:bold" />
		<p:inputText id="number" value="#{clientController.selectedClient}"
			disabled="true" />

		<p:outputLabel for="service" value="Услуга: " style="font-weight:bold" />
		<p:selectOneMenu id="service"
			value="#{dealController.selected.service}"
			converter="omnifaces.SelectItemsConverter" required="true"
			requiredMessage="Выберите услугу">
			<f:selectItem itemLabel="Выберите услугу...  "
				noSelectionOption="true" />
			<f:selectItems value="#{serviceListController.serviceList}"
				var="service" itemLabel="#{service.name}" itemValue="#{service}" />
		</p:selectOneMenu>

	</h:panelGrid>

</ui:composition>
