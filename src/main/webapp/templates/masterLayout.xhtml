<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<title>Service Accounting</title>
		<h:outputScript name="jquery/jquery.js" library="primefaces" />
        <ui:insert name="head" />

	</h:head>

	<h:body>
		<p:layout fullPage="true">

			<p:layoutUnit position="west" size="200" header="Menu"
				resizable="true" collapsible="true">
				<ui:insert name="menu">
					<ui:include src="/templates/menu.xhtml" />
				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="north" size="40" resizable="false"
				collapsible="false">
				<ui:insert name="header">
					<ui:include src="/templates/header.xhtml" />
				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit id="content" position="center">
				<ui:insert name="content">
					<h:form id="contentForm">
						<ui:include src="#{navController.mainContent}" />
					</h:form>
				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="south" size="40" resizable="false"
				collapsible="false">
				<ui:insert name="footer">
					<ui:include src="/templates/footer.xhtml" />
				</ui:insert>
			</p:layoutUnit>

		</p:layout>
	</h:body>
</f:view>
</html>
