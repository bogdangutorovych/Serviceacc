<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="menuForm">
		<p:growl autoUpdate="true" />
		<p:panelMenu>
			<p:submenu expanded="true" label="Меню">
				<p:menuitem value="Клиенты" icon="ui-icon-person"
					update=":contentForm"
					action='#{navController.setMainContent("client/clientList")}'
                    actionListener="#{clientListController.prepareData}" />
				<p:menuitem value="Менторы" icon="ui-icon-person"
					update=":contentForm"
					action='#{navController.setMainContent("manager/managerList")}' />
				<p:menuitem value="Очередь" icon="ui-icon-person"
					update=":contentForm"
					action='#{navController.setMainContent("queue/queueRegisterList")}' />
				<p:menuitem value="Договора" icon="ui-icon-suitcase"
					update=":contentForm"
					action='#{navController.setMainContent("contract/contractList")}' />
				<p:menuitem value="Услуги" icon="ui-icon-gear" update=":contentForm"
					action='#{navController.setMainContent("service/serviceList")}' />
				<p:submenu label="Счета">
					<p:menuitem value="Все счета" icon="ui-icon-document"
						update=":contentForm"
						action='#{navController.setMainContent("invoice/invoiceList")}' />
					<p:menuitem value="Выставление счетов" icon="ui-icon-document"
						update=":contentForm"
						action='#{navController.setMainContent("contract/contractsForInvoicesIssue")}' />
				</p:submenu>
				<p:submenu label="Зарплата">
				    <p:menuitem value="Все зарплаты" icon="ui-icon-document"
				        update=":contentForm"
				        action='#{navController.setMainContent("salary/salaryList")}'
				        actionListener="#{salariesController.prepareData}"/>
				    <p:menuitem value="Расчет зарплат" icon="ui-icon-document"
				        update=":contentForm"
				        action='#{navController.setMainContent("salary/salaryCalculationExtended")}'
				        actionListener="#{salaryCalculationController.prepareData}" />
                    <p:menuitem value="Акты" icon="ui-icon-document"
                        update=":contentForm"
                        action='#{navController.setMainContent("salary/workStatements")}'
                        actionListener="#{workStatementController.prepareData}"/>
				</p:submenu>
				<p:menuitem value="Оплаты" icon="ui-icon-document"
                            update=":contentForm"
                            action='#{navController.setMainContent("payment/payments")}'
                            actionListener="#{paymentListController.prepareData}"
                />
			</p:submenu>
			<p:submenu label="Настройки">
				<p:menuitem value="Типы доп.информации клиента" icon="ui-icon-note"
					update=":contentForm"
					action='#{navController.setMainContent("catalogue/clientInformationType")}' />
				<p:menuitem value="Типы доп.информации ментора" icon="ui-icon-note"
					update=":contentForm"
					action='#{navController.setMainContent("catalogue/managerInformationType")}' />
			</p:submenu>
		</p:panelMenu>
	</h:form>
</ui:composition>
