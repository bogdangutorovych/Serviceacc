<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
	<h:form id="menuForm">
		<p:growl autoUpdate="true" />
		<p:panelMenu>
			<p:submenu expanded="true" label="Меню">
				<p:menuitem value="Клиенты" icon="ui-icon-person"
					update=":contentForm"
					action='#{navController.setMainContent("client/clientList")}' />
				<p:menuitem value="Менторы" icon="ui-icon-person"
					update=":contentForm"
					action='#{navController.setMainContent("manager/managerList")}' />
				<p:menuitem value="Договора" icon="ui-icon-suitcase"
					update=":contentForm"
					action='#{navController.setMainContent("contract/contractList")}' />
				<p:menuitem value="Услуги" icon="ui-icon-gear" update=":contentForm"
					action='#{navController.setMainContent("service/serviceList")}' />

				<p:submenu label="Счета">
					<p:menuitem value="Все счета" icon="ui-icon-document" />
					<p:menuitem value="Выставление счетов" icon="ui-icon-document" />
				</p:submenu>
				<p:menuitem value="Оплаты" icon="ui-icon-document" />
				<p:menuitem value="Зарплата" icon="ui-icon-document" />
			</p:submenu>
			<p:submenu label="Настройки">
				<p:menuitem value="Статусы договоров" icon="ui-icon-note"
					update=":contentForm"
					action='#{navController.setMainContent("catalogue/contractStatus")}' />
				<p:menuitem value="Типы уровеней клиента" icon="ui-icon-note"
					update=":contentForm"
					action='#{navController.setMainContent("catalogue/clientLevelType")}' />

					action='#{navController.setMainContent("catalogue/currencyType")}' />

					update=":contentForm"
					action='#{navController.setMainContent("catalogue/clientInformationType")}' />
				<p:menuitem value="Типы доп.информации ментора" icon="ui-icon-note"
					update=":contentForm"
					action='#{navController.setMainContent("catalogue/managerInformationType")}' />
				<p:menuitem value="Типы оплат" icon="ui-icon-note"
					update=":contentForm"
					action='#{navController.setMainContent("catalogue/paymentType")}' />
				<p:menuitem value="Статусы оплат" icon="ui-icon-note"
					update=":contentForm"
					action='#{navController.setMainContent("catalogue/payStatus")}' />
				<p:menuitem value="Money" icon="ui-icon-note" update=":contentForm"
					action='#{navController.setMainContent("catalogue/money")}' />

		</p:panelMenu>
