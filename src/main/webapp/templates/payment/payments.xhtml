<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<p:dataTable id="contractList" editable="true"
             tableStyle="table-layout:auto;width:100%;" emptyMessage="Нет данных"
             var="payment" value="#{paymentListController.payments}"
             rowKey="#{payment.id}"
             selectionMode="single" selection="#{paymentListController.selected}"
             widgetVar="contractTable">


    <p:column headerText="Номер" sortBy="#{payment.id}"
              filterBy="#{payment.id}" filterMatchMode="contains">
        <h:outputText value="#{payment.id}" />
    </p:column>
    <p:column headerText="Дата" sortBy="#{payment.date}"
              filterBy="#{payment.date}" filterMatchMode="contains">
        <h:outputText value="#{payment.date}" />
    </p:column>
    <p:column headerText="Сумма" sortBy="#{payment.money}"
              filterBy="#{payment.money}" filterMatchMode="contains">
        <h:outputText value="#{payment.money}" />
    </p:column>
    <p:column headerText="Тип" sortBy="#{payment.type}"
              filterBy="#{payment.type}" filterMatchMode="contains">
        <h:outputText value="#{payment.type}" />
    </p:column>


</p:dataTable>
</html>
