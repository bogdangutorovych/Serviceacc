<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar>
		<f:facet name="left">
			<p:commandButton id="btn_add" value="New" update=":contentForm"
				icon="ui-icon-document" actionListener="#{moneyController.add()}"
				oncomplete="jQuery('.ui-datatable-data tr').last().find('span.ui-icon-pencil').each(function(){jQuery(this).click()});" />

			<span class="ui-separator"><span
				class="ui-icon ui-icon-grip-dotted-vertical" /></span>

			<p:commandButton id="btn_delete" value="Delete" update=":contentForm"
				icon="ui-icon-trash" disabled="#{moneyController.selected==null}"
				actionListener="#{moneyController.delete()}" />

		</f:facet>
	</p:toolbar>

	<br />

	<p:dataTable id="moneyList" editable="true" emptyMessage="No items yet"
		var="money" value="#{moneyController.list}"
		rowKey="#{moneyController.list.indexOf(money)}" selectionMode="single"
		selection="#{moneyController.selected}">

		<f:facet name="header">Money</f:facet>
		<p:ajax event="rowEdit" listener="#{moneyController.onRowEdit}" />
		<p:ajax event="rowEditCancel"
			listener="#{moneyController.onRowCancel}" />
		<p:ajax event="rowSelect" update="@form:btn_delete" immediate="true" />
		<p:ajax event="rowUnselect" update="@form:btn_delete" immediate="true" />

		<p:column headerText="id" sortBy="#{money.id}">
			<h:outputText value="#{money.id}" />
		</p:column>

		<p:column headerText="amount" sortBy="#{money.amount}">
			<p:cellEditor>
				<f:facet name="output">
					<span style="display: inline-block; width: 100%; height: 100%">
						<h:outputText value="#{money.amount}" />
					</span>
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{money.amount}" style="width:100%"
						label="Code" />
				</f:facet>
			</p:cellEditor>
		</p:column>



		<p:column style="width:32px">
			<p:rowEditor />
		</p:column>

	</p:dataTable>

</ui:composition>
