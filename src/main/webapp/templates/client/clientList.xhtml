<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar>
		<f:facet name="left">
			<p:commandButton id="btn_add" value="New" update=":contentForm"
				icon="ui-icon-document" actionListener="#{clientController.add()}"
				action='#{navController.setMainContent("client/client")}' />

			<span class="ui-separator"><span
				class="ui-icon ui-icon-grip-dotted-vertical" /></span>

			<p:commandButton id="btn_edit" value="Edit" update=":contentForm"
				icon="ui-icon-pencil"
				disabled="#{clientController.selectedClient==null}"
				actionListener="#{clientController.getActualLists()}"
				action='#{navController.setMainContent("client/client")}' />

			<span class="ui-separator"><span
				class="ui-icon ui-icon-grip-dotted-vertical" /></span>

			<p:commandButton id="btn_delete" value="Delete" update=":contentForm"
				icon="ui-icon-trash"
				disabled="#{clientController.selectedClient==null}"
				actionListener="#{clientController.delete()}" />

		</f:facet>
	</p:toolbar>

	<br />

	<p:dataTable id="clientList" editable="true"
		emptyMessage="No items yet" var="c" value="#{clientController.list}"
		rowKey="#{clientController.list.indexOf(c)}" selectionMode="single"
		selection="#{clientController.selectedClient}"
		widgetVar="clientsTable">

		<f:facet name="header">
		    Clients
			<p:outputPanel>
				<h:outputText value="Search all fields:" />
				<p:inputText id="globalFilter" onkeyup="PF('clientsTable').filter()"
					style="width:150px" placeholder="Enter keyword" />
			</p:outputPanel>
		</f:facet>

		<p:ajax event="rowSelect" update="@form:btn_edit,@form:btn_delete"
			immediate="true" />
		<p:ajax event="rowUnselect" update="@form:btn_edit,@form:btn_delete"
			immediate="true" />

		<p:column headerText="id" sortBy="#{c.id}" filterBy="#{c.id}" filterMatchMode="contains">
			#{c.id}
		</p:column>

		<p:column headerText="First name" sortBy="#{c.firstName}" filterBy="#{c.firstName}" filterMatchMode="contains">
			<h:outputText value="#{c.firstName}" />
		</p:column>
		<p:column headerText="last name" sortBy="#{c.lastName}" filterBy="#{c.lastName}" filterMatchMode="contains">
			<h:outputText value="#{c.lastName}" />
		</p:column>
		<p:column headerText="status" sortBy="#{c.status}" filterBy="#{c.status}" filterMatchMode="contains">
			<h:outputText value="#{c.status.title}" />
		</p:column>
		<p:column headerText="level" sortBy="#{c.level}" filterBy="#{c.level}" filterMatchMode="contains">
			<h:outputText value="#{c.level.title}" />
		</p:column>

	</p:dataTable>

</ui:composition>
