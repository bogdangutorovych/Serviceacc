<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar>
		<f:facet name="left">
			<p:commandButton id="btn_ok" value="Ok" update=":contentForm"
				icon="ui-icon-check" actionListener="#{contractController.onOk()}"
				action='#{navController.setMainContent("contract/contractList")}' />
			<span class="ui-separator"><span
				class="ui-icon ui-icon-grip-dotted-vertical" /></span>

			<p:commandButton id="btn_cancel" value="Cancel" update=":contentForm"
				icon="ui-icon-close"
				actionListener="#{contractController.onCancel()}"
				action='#{navController.setMainContent("contract/contractList")}'
				immediate="true" />
		</f:facet>
	</p:toolbar>


	<br />
	<h:panelGrid columns="2" cellpadding="5">
		<h:outputText for="id" value="ID:" style="font-weight:bold" />
		<h:inputText id="id" value="#{contractController.selectedContract.id}"
			disabled="true" />

		<h:outputLabel for="date" value="Дата договора: "
			style="font-weight:bold" />
		<h:inputText id="date"
			value="#{contractController.selectedContract.contractDate}"
			disabled="true" />

		<h:outputLabel for="number" value="Номер: " style="font-weight:bold" />
		<h:inputText id="number"
			value="#{contractController.selectedContract.number}" disabled="true" />

		<h:outputLabel for="service" value="Услуга: " style="font-weight:bold" />
		<h:inputText id="service"
			value="#{contractController.selectedContract.service}"
			disabled="true" />

		<h:outputLabel for="clientRate" value="Ставка клиента: "
			style="font-weight:bold" />
		<h:inputText id="clientRate"
			value="#{contractController.selectedContract.clientRate}"
			disabled="true" />

		<h:outputLabel for="managerRate" value="Ставка менеджера: "
			style="font-weight:bold" />
		<h:inputText id="managerRate"
			value="#{contractController.selectedContract.managerRate}"
			disabled="true" />

		<h:outputLabel for="client" value="Клиент: " style="font-weight:bold" />
		<h:inputText id="client"
			value="#{contractController.selectedContract.client.firstName} #{contractController.selectedContract.client.lastName}"
			disabled="true" />

		<h:outputLabel for="manager" value="Ментор: " style="font-weight:bold" />	
		<p:selectOneMenu id="manager"
			value="#{contractController.selectedContract.manager}"
			converter="omnifaces.SelectItemsConverter">
			<f:selectItems value="#{contractController.availableManagers}" />
			<p:inputText id="name"
				value="#{contractController.selectedContract.manager}"
				required="true" />
		</p:selectOneMenu>
		
		<h:outputLabel for="status" value="Статус договора: "
			style="font-weight:bold" />
		<p:selectOneMenu id="status"
			value="#{contractController.selectedContract.contractStatus}"
			converter="omnifaces.SelectItemsConverter">
			<f:selectItems value="#{contractController.availableStatuses}" />
			<p:inputText id="title"
				value="#{contractController.selectedContract.contractStatus.title}"
				required="true" />
		</p:selectOneMenu>

	</h:panelGrid>

</ui:composition>
