<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar>
		<f:facet name="left">
			<p:commandButton id="btn_add" value="New" update=":contentForm"
				icon="ui-icon-document" actionListener="#{contractController.add()}"
				action='#{navController.setMainContent("contract/contract")}' />

			<span class="ui-separator"><span
				class="ui-icon ui-icon-grip-dotted-vertical" /></span>

			<p:commandButton id="btn_edit" value="Edit" update=":contentForm"
				icon="ui-icon-pencil"
				disabled="#{contractController.selectedContract==null}"
				actionListener="#{contractController.getList()}"
				action='#{navController.setMainContent("contract/contract")}' />

			<span class="ui-separator"><span
				class="ui-icon ui-icon-grip-dotted-vertical" /></span>

			<p:commandButton id="btn_delete" value="Delete" update=":contentForm"
				icon="ui-icon-trash"
				disabled="#{contractController.selectedContract==null}"
				actionListener="#{contractController.delete()}" />

		</f:facet>
	</p:toolbar>

	<br />

	<p:dataTable id="contractList" editable="true"
		emptyMessage="No items yet" var="c" value="#{contractController.list}"
		rowKey="#{contractController.list.indexOf(c)}" selectionMode="single"
		selection="#{contractController.selectedContract}"
		widgetVar="contractTable">

		<f:facet name="header">Conracts
		<p:outputPanel>
				<h:outputText value="Search all fields:    " />
				<p:inputText id="globalFilter" onkeyup="PF('contractTable').filter()"
					style="width:150px" placeholder="Enter keyword" />
			</p:outputPanel>
		</f:facet>
		
		<p:ajax event="rowSelect" update="@form:btn_edit,@form:btn_delete"
			immediate="true" />
		<p:ajax event="rowUnselect" update="@form:btn_edit,@form:btn_delete"
			immediate="true" />
	
		<p:column headerText="id" sortBy="#{c.id}" filterBy="#{c.id}" filterMatchMode="contains"> 
			#{c.id}
		</p:column>

		<p:column headerText="Date" sortBy="#{c.date}" filterBy="#{c.date}" filterMatchMode="contains">
			<h:outputText value="#{c.date}" />
		</p:column>

		<p:column headerText="Number" sortBy="#{c.number}" filterBy="#{c.number}" filterMatchMode="contains">
			<h:outputText value="#{c.number}" />
		</p:column>

		<p:column headerText="Service" sortBy="#{c.service}" filterBy="#{c.service}" filterMatchMode="contains">
			<h:outputText value="#{c.service}" />
		</p:column>

		<p:column headerText="Client" sortBy="#{c.client.lastName}" filterBy="#{c.client.lastName}" filterMatchMode="contains">
			<h:outputText value="#{c.client.lastName}" />
		</p:column>

		<p:column headerText="Manager" sortBy="#{c.manager.lastName}" filterBy="#{c.manager.lastName}" filterMatchMode="contains">
			<h:outputText value="#{c.manager.lastName}" />
		</p:column>
		
	</p:dataTable>



</ui:composition>
