<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar>
		<f:facet name="left">
			<p:commandButton id="btn_add" value="New" update=":contentForm"
				icon="ui-icon-document" actionListener="#{contractController.add()}"
				action='#{navController.setMainContent("contract/contract")}' />

			<span class="ui-separator"><span
				class="ui-icon ui-icon-grip-dotted-vertical" /></span>

			<p:commandButton id="btn_edit" value="Edit" update=":contentForm"
				icon="ui-icon-pencil"
				disabled="#{contractController.selectedContract==null}"
				actionListener="#{contractController.getList()}"
				action='#{navController.setMainContent("contract/contract")}' />

			<span class="ui-separator"><span
				class="ui-icon ui-icon-grip-dotted-vertical" /></span>

			<p:commandButton id="btn_delete" value="Delete" update=":contentForm"
				icon="ui-icon-trash"
				disabled="#{contractController.selectedContract==null}"
				actionListener="#{contractController.delete()}" />

		</f:facet>
	</p:toolbar>

	<br />

	<p:dataTable id="contractList" editable="true"
		emptyMessage="No items yet" var="c" value="#{contractController.list}"
		rowKey="#{contractController.list.indexOf(c)}" selectionMode="single"
		selection="#{contractController.selectedContract}">

		<f:facet name="header">Conracts</f:facet>
		<p:ajax event="rowSelect" update="@form:btn_edit,@form:btn_delete"
			immediate="true" />
		<p:ajax event="rowUnselect" update="@form:btn_edit,@form:btn_delete"
			immediate="true" />
		<!-- 
		<p:column headerText="id" sortBy="#{c.id}">
			#{c.id}
		</p:column>
 -->
		<p:column headerText="Date" sortBy="#{c.date}">
			<h:outputText value="#{c.date}" />
		</p:column>

		<p:column headerText="Number" sortBy="#{c.number}">
			<h:outputText value="#{c.number}" />
		</p:column>

		<p:column headerText="Service" sortBy="#{c.service}">
			<h:outputText value="#{c.service}" />
		</p:column>

		<p:column headerText="Client" sortBy="#{c.client.lastName}">
			<h:outputText value="#{c.client.lastName}" />
		</p:column>

		<!-- <p:column headerText="client rate" sortBy="#{c.clientRate}">
			<h:outputText value="#{c.clientRate}" />
		</p:column>

		<p:column headerText="currency" sortBy="#{c.clientRate.currency}">
			<h:outputText value="#{c.clientRate.currency}" />
		</p:column> -->

		<p:column headerText="Manager" sortBy="#{c.manager.lastName}">
			<h:outputText value="#{c.manager.lastName}" />
		</p:column>

	<!-- 	<p:column headerText="manager rate" sortBy="#{c.managerRate}">
			<h:outputText value="#{c.managerRate}" />
		</p:column>
		<p:column headerText="currency" sortBy="#{c.managerRate.currency}">
			<h:outputText value="#{c.managerRate.currency}" />
		</p:column> -->
	</p:dataTable>



</ui:composition>
