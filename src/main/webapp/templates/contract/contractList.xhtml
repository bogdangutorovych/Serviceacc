<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar>

		<f:facet name="left">
			<p:commandButton id="btn_add" value="Добавить" update=":contentForm"
				icon="ui-icon-document" actionListener="#{contractController.add()}"
				action='#{navController.setMainContent("contract/contract")}' />

			<span class="ui-separator"><span
				class="ui-icon ui-icon-grip-dotted-vertical" /></span>

			<p:commandButton id="btn_edit" value="Редактировать"
				update=":contentForm" icon="ui-icon-pencil"
				disabled="#{contractController.selectedContract==null}"
				actionListener="#{contractController.getActualLists()}"
				action='#{navController.setMainContent("contract/contractEdit")}' />

			<span class="ui-separator"><span
				class="ui-icon ui-icon-grip-dotted-vertical" /></span>

			<p:commandButton id="btn_delete" value="Удалить"
				update=":contentForm" icon="ui-icon-trash"
				disabled="#{contractController.selectedContract==null}"
				actionListener="#{contractController.delete()}" />

		</f:facet>
	</p:toolbar>

	<br />
	<p:dataTable id="contractList" editable="true"  resizableColumns="true" 
        tableStyle="table-layout:auto;width:100%;" emptyMessage="Нет данных"
        var="c" value="#{contractController.list}"
        rowKey="#{contractController.list.indexOf(c)}" selectionMode="single"
        selection="#{contractController.selectedContract}"
        widgetVar="contractTable">

	<f:facet name="header" style="text-align:center">Договора
        <p:outputPanel>
                <h:outputText value="Искать везде: " />
                <p:inputText id="globalFilter"
                    onkeyup="PF('contractTable').filter()" style="width:150px"
                    placeholder="Enter keyword" />
            </p:outputPanel>
        </f:facet>
        <p:ajax event="rowSelect" update="@form:btn_edit,@form:btn_delete"
            immediate="true" />
        <p:ajax event="rowUnselect" update="@form:btn_edit,@form:btn_delete"
            immediate="true" />

		<p:column headerText="дата договора" sortBy="#{c.contractDate}"
			filterBy="#{c.contractDate}" filterMatchMode="contains">
			<h:outputText value="#{c.contractDate}"
				converter="localDateConverter" pattern="dd.MM.yyyy" />
		</p:column>

		<p:column headerText="номер" sortBy="#{c.number}"
			filterBy="#{c.number}" filterMatchMode="contains">
			<h:outputText value="Договор № #{c.number}" />
		</p:column>

		<p:column headerText="услуга" sortBy="#{c.service.name}"
			filterBy="#{c.service.name}" filterMatchMode="contains">
			<h:outputText value="#{c.service.name}" />
		</p:column>

		<p:column headerText="оплата" sortBy="#{c.paymentDate}"
			filterBy="#{c.paymentDate}" filterMatchMode="contains">
			<h:outputText value="#{c.paymentDate}" converter="localDateConverter"
				pattern="dd.MM.yyyy" />
		</p:column>

		<p:column headerText="закрыт" sortBy="#{c.closeDate}"
			filterBy="#{c.closeDate}" filterMatchMode="contains">
			<h:outputText value="#{c.closeDate}" converter="localDateConverter"
				pattern="dd.MM.yyyy" />
		</p:column>

		<p:column headerText="статус" sortBy="#{c.contractStatus}"
			filterBy="#{c.contractStatus}" filterMatchMode="contains">
			<h:outputText value="#{c.contractStatus.friendlyName}" />
		</p:column>

		<p:column headerText="клиент" sortBy="#{c.client}"
			filterBy="#{c.client}" filterMatchMode="contains"
			converter="omnifaces.SelectItemsConverter">
			<h:outputText value="#{c.client}" />
		
		</p:column>

		<p:column headerText="ментор" sortBy="#{c.manager}"
			filterBy="#{c.manager}" filterMatchMode="contains"
			converter="omnifaces.SelectItemsConverter">
			<h:outputText value="#{c.manager}" />
			 </p:column>
			 
		<p:column style="width:auto;text-align: center">
		   <p:commandButton  icon="ui-icon-pencil" title="Редактировать" 
		   update=":contentForm" 
		   action='#{navController.setMainContent("contract/contractEdit")}' >
             <f:setPropertyActionListener target="#{contractController.selectedContract}" value="#{c}"></f:setPropertyActionListener>
           </p:commandButton>
        </p:column>
	</p:dataTable>

</ui:composition>
