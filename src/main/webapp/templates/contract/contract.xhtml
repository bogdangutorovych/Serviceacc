<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar>
		<f:facet name="left">
			<p:commandButton id="btn_ok" value="Ok" update=":contentForm"
				icon="ui-icon-check" actionListener="#{contractController.onOk()}"
				action='#{navController.setMainContent("contract/contractList")}' />
			<span class="ui-separator"><span
				class="ui-icon ui-icon-grip-dotted-vertical" /></span>

			<p:commandButton id="btn_cancel" value="Cancel" update=":contentForm"
				icon="ui-icon-close"
				actionListener="#{contractController.onCancel()}"
				action='#{navController.setMainContent("contract/contractList")}'
				immediate="true" />
		</f:facet>
	</p:toolbar>

	<br />
	<h:panelGrid columns="2" cellpadding="5">

		<h:outputLabel for="date" value="Contract date : "
			style="font-weight:bold" />
		<p:calendar id="date" pattern="dd/MM/yyyy"
			value="#{contractController.utilDate}">
		</p:calendar>

		<p:outputLabel for="service" value="Service: "
			style="font-weight:bold" />
		<p:selectOneMenu id="service"
			value="#{contractController.availableService}"
			converter="omnifaces.SelectItemsConverter">
			<f:selectItem itemLabel="Select service..." noSelectionOption="true" />
			<f:selectItems value="#{contractController.availableServices}"
				var="service" itemLabel="#{service.name}" itemValue="#{service}" />
		</p:selectOneMenu>

		<p:outputLabel for="client" value="Client: " style="font-weight:bold" />
		<p:selectOneMenu id="client"
			value="#{contractController.availableClient}"
			converter="omnifaces.SelectItemsConverter">
			<f:selectItem itemLabel="Select client..." noSelectionOption="true" />
			<f:selectItems value="#{contractController.availableClients}"
				var="client" itemLabel="#{client.firstName} #{client.lastName}" itemValue="#{client}" />
		</p:selectOneMenu>

		<p:outputLabel for="manager" value="Manager: "
			style="font-weight:bold" />
		<p:selectOneMenu id="manager"
			value="#{contractController.availableManager}"
			converter="omnifaces.SelectItemsConverter">
			<f:selectItem itemLabel="Select manager..." noSelectionOption="true" />
			<f:selectItems value="#{contractController.availableManagers}"
				var="manager" itemLabel="#{manager.firstName} #{manager.lastName}" itemValue="#{manager}" />
		</p:selectOneMenu>

	</h:panelGrid>

</ui:composition>
