<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:importEnum type="ua.com.foxminded.serviceacc.model.enums.ContractStatus" var="ContractStatuses" />

	<p:toolbar>
		<f:facet name="left">
			<p:commandButton id="btn_ok" value="Ok" update=":contentForm"
				icon="ui-icon-check" actionListener="#{contractController.onOk()}"
				action='#{navController.setMainContent("contract/contractList")}' />
			<span class="ui-separator"><span
				class="ui-icon ui-icon-grip-dotted-vertical" /></span>

			<p:commandButton id="btn_cancel" value="Cancel" update=":contentForm"
				icon="ui-icon-close"
				actionListener="#{contractController.onCancel()}"
				action='#{navController.setMainContent("contract/contractList")}'
				immediate="true" />
		</f:facet>
	</p:toolbar>

	<br />
	<h:panelGrid columns="2" cellpadding="5">

		<h:outputLabel for="date" value="Дата договора: "
			style="font-weight:bold" />
		<p:calendar id="date" converter="localDateConverter"
			pattern="dd.MM.yyyy" 
			value="#{contractController.selectedContract.contractDate}"
			showOn="button" mask="99.99.9999"
			required="true" requiredMessage="Выберите дату договора">
		</p:calendar>    

		<p:outputLabel for="service" value="Услуга: " style="font-weight:bold" />
		<p:selectOneMenu id="service"
			value="#{contractController.selectedContract.service}"
			converter="omnifaces.SelectItemsConverter" >
		<!-- 	required="true" requiredMessage="Выберите услугу" -->			
			<f:selectItem itemLabel="Выбрать услугу..." noSelectionOption="true" />
			<f:selectItems value="#{contractController.availableServices}"
				var="service" itemLabel="#{service.name}" itemValue="#{service}" />
		</p:selectOneMenu>

		<p:outputLabel for="client" value="Клиент: " style="font-weight:bold" />
		<p:selectOneMenu id="client"
			value="#{contractController.selectedContract.client}"
			required="true" requiredMessage="Выберите клиента"
			converter="omnifaces.SelectItemsConverter">
			<f:selectItem itemLabel="Выбрать клиента..." noSelectionOption="true" />
			<f:selectItems value="#{contractController.availableClients}"
				var="client" itemLabel="#{client.firstName} #{client.lastName}"
				itemValue="#{client}"/>
		</p:selectOneMenu>

		 	<p:outputLabel for="manager" value="Ментор: " style="font-weight:bold" />
		<p:selectOneMenu id="manager"
			value="#{contractController.selectedContract.manager}"
			required="true" requiredMessage="Выберите ментора"
			converter="omnifaces.SelectItemsConverter">
			<f:selectItem itemLabel="Выбрать ментора..." noSelectionOption="true" />
			<f:selectItems value="#{contractController.availableManagers}"
				var="manager" itemLabel="#{manager.firstName} #{manager.lastName}"
				itemValue="#{manager}" />
		</p:selectOneMenu>
		
	<!-- 	<f:selectItems value="#{ContractStatuses.ACTIVE}" var="statusEnum"
                itemLabel="#{statusEnum.localizedName}"                 
                itemValue="#{contractController.selectedContract.contractStatus.localizedName}"/>
 -->
	</h:panelGrid>

</ui:composition>
