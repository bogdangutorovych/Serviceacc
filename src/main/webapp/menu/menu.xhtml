<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:growl autoUpdate="true" />
	<p:commandButton value="MAIN"
		actionListener="#{clientController.menuOnMain}"
		update="@form:mainLayout" />
	<p:panelMenu style="margin-bottom:10px">
		<p:submenu label="Client">
			<p:menuitem value="All"
				actionListener="#{clientController.showAllClient}"
				icon="ui-icon-plus" update="@form:mainLayout" />
			<p:menuitem value="Add" disabled="true"
				actionListener="#{clientController.showNewClientForm}"
				icon="ui-icon-plus" update="@form:mainLayout" />
			<p:menuitem value="Client status types" disabled="true"
				icon="ui-icon-document"
				actionListener="#{ClientStatusTypeController.showForm}"
				update="@form:mainLayout" />
		</p:submenu>

		<p:submenu label="Manager">
			<p:menuitem disabled="true" value="Add" icon="ui-icon-plus" />
		</p:submenu>

		<p:submenu label="Order">
			<p:menuitem disabled="true" value="Add" icon="ui-icon-plus" />
		</p:submenu>

		<p:submenu label="Services">
			<p:menuitem disabled="true" value="Add" icon="ui-icon-plus" />
		</p:submenu>

	</p:panelMenu>
</ui:composition>
