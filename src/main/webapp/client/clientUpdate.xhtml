<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid style="margin-bottom:10px" columns="2"
		columnClasses="label, value"
		rendered="#{clientUpdate.isShowUpdateForm}">

		<f:facet name="header">
			<h:outputText value="Update client" />
		</f:facet>

		<h:outputText value="first:" />
		<h:inputText value="#{clientUpdate.firstName}" required="true"/>
		<h:outputText value="second name:" />
		<h:inputText value="#{clientUpdate.lastName}" required="true"/>
		<h:outputText value="status:" />
		<p:tieredMenu style="width:200px">
			<p:submenu label="#{clientUpdate.client.statusAsString}"
				icon="ui-icon-refresh">
				<p:menuitem value="Active" action="#{clientUpdate.updateFormChangeStatus('Active')}" icon="ui-icon-disk" update="@form:clientMain"/>
				<p:menuitem value="Frozen" action="#{clientUpdate.updateFormChangeStatus('Frozen')}" icon="ui-icon-disk" update="@form:clientMain"/>				
			</p:submenu>
		</p:tieredMenu>
		<h:outputText value="level:" />
		<p:tieredMenu style="width:200px">
			<p:submenu label="#{clientUpdate.client.levelAsString}"
				icon="ui-icon-refresh">
				<p:menuitem value="Applicant" action="#{clientUpdate.updateFormChangeLevel('Applicant')}" icon="ui-icon-disk" update="@form:clientMain"/>
				<p:menuitem value="Beginner" action="#{clientUpdate.updateFormChangeLevel('Beginner')}" icon="ui-icon-disk" update="@form:clientMain"/>
				<p:menuitem value="Regular" action="#{clientUpdate.updateFormChangeLevel('Regular')}" icon="ui-icon-disk" update="@form:clientMain"/>
				<p:menuitem value="Graduate" action="#{clientUpdate.updateFormChangeLevel('Graduate')}" icon="ui-icon-disk" update="@form:clientMain"/>
			</p:submenu>
		</p:tieredMenu>

		<p:commandButton id="updateFormButtonOk" value="Ok"		
			actionListener="#{clientUpdate.updateFormButtonOk}"
			update="@form:clientMain" />

		<p:commandButton id="updateFormButtonCancel"
			value="Cancel"			
			actionListener="#{clientUpdate.updateFormButtonCancel}"
			update="@form:clientMain"
			immediate="true" />



	</p:panelGrid>





</ui:composition>
