<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid style="margin-bottom:10px" columns="2"
		columnClasses="label, value"
		rendered="#{clientUpdate.isShowUpdateForm}">

		<f:facet name="header">
			<h:outputText value="Update client" />
		</f:facet>

		<h:outputText value="first:" />
		<h:inputText value="#{clientUpdate.client.person.firstName}" required="true"/>
		<h:outputText value="second name:" />
		<h:inputText value="#{clientUpdate.client.person.lastName}" required="true"/>
		
		<p:commandButton id="updateFormButtonOk" value="Ok"		
			actionListener="#{clientUpdate.updateFormButtonOk}"
			update="@form:clientMain" />

		<p:commandButton id="updateFormButtonCancel"
			value="Cancel"			
			actionListener="#{clientUpdate.updateFormButtonCancel}"
			update="@form:clientMain"
			immediate="true" />
	</p:panelGrid>

</ui:composition>
