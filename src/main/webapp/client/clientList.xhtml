<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid rendered="#{clientList.show}">
		<p:dataTable id="table" var="client" value="#{clientList.list}"
			selectionMode="single" selection="#{clientCru.selected}"
			rowKey="#{client.id}">
			<p:column headerText="id">
				<h:outputText value="#{client.id}" />
			</p:column>

		</p:dataTable>
		<p:contextMenu for="table">
			<p:menuitem value="View"
				actionListener="#{clientController.onRowSelect}"
				update="@form:mainLayout" />
		</p:contextMenu>
	</h:panelGrid>
</ui:composition>
