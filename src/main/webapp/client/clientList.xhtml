<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dataTable id="table"
                 rendered="#{clientList.isShowClients}"
                 var="client" value="#{clientList.list}"
                 selectionMode="single" selection="#{clientSelected.selectedClient}"
                 rowKey="#{client.id}">
        <p:column headerText="id">
            <h:outputText value="#{client.id}"/>
        </p:column>


        <p:column headerText="first name">
            <h:outputText value="#{client.person.firstName}"/>
        </p:column>

        <p:column headerText="second name">
            <h:outputText value="#{client.person.lastName}"/>
        </p:column>
        <p:column headerText="status">
            <h:outputText value="#{client.status}"/>
        </p:column>
        <p:column headerText="level">
            <h:outputText value="#{client.level}"/>
        </p:column>

    </p:dataTable>

    <p:contextMenu for="table">
        <p:menuitem value="View" actionListener="#{clientController.onRowSelect}" update="@form:clientMain"/>

    </p:contextMenu>

</ui:composition>
