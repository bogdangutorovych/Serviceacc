<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid rendered="#{clientList.show}">
		<p:dataTable id="table" var="client" value="#{clientList.list}"
			selectionMode="single" selection="#{clientCru.selected}"
			rowKey="#{client.id}">
			<p:ajax event="rowSelect" listener="#{clientController.turnOnShow}" update="@form:mainLayout" />
			<p:column headerText="id">
				<h:outputText value="#{client.id}" />
			</p:column>
			<p:column headerText="first name">
				<h:outputText value="#{client.firstName}" />
			</p:column>
			<p:column headerText="last name">
				<h:outputText value="#{client.lastName}" />
			</p:column>
			<p:column headerText="status">
				<h:outputText value="#{client.status.title}" />
			</p:column>
			<p:column headerText="level">
				<h:outputText value="#{client.level.title}" />
			</p:column>
		</p:dataTable>
	</h:panelGrid>
</ui:composition>
