<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:panelGrid style="margin-bottom:10px" columns="2"
		columnClasses="label, value"
		rendered="#{clients.isShowSelectedClientForm}">
		<f:facet name="header">
			<h:outputText value="Client" />
		</f:facet>
		<h:outputText value="first:" />
		<h:outputText value="#{clients.selectedClient.getFirstName()}" />
		<h:outputText value="second name:" />
		<h:outputText value="#{clients.selectedClient.getSecondName()}" />
		<h:outputText value="status:" />
		<h:outputText value="#{clients.selectedClient.getStatusAsString()}" />
		<h:outputText value="level:" />
		<h:outputText value="#{clients.selectedClient.getLevelAsString()}" />
		<p:commandButton id="selectedFormButtonOk" value="Ok"
			actionListener="#{clients.selectedFormOnOk}"
			update="@form:clientMain" />
		<p:commandButton id="selectedFormButtonDelete" value="Delete"
			actionListener="#{clients.selectedFormOnDelete}"
			update="@form:clientMain" />
		<p:commandButton id="selectedFormButtonUpdate" value="Update"
			action="#{clients.selectedFormOnUpdate}" update="@form:clientMain" />
	</p:panelGrid>
</ui:composition>
