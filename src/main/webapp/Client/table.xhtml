<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	
<p:dataTable id="table" var="client" value="#{clients.allClients}"
		selectionMode="single" selection="#{clients.selectedClient}"
		rowKey="#{client.id}">

		<p:ajax disabled="#{clients.isBlockTable}" event="rowSelect" process="@this"
			listener="#{clients.onRowSelect}" update="@form:clientMain" />

		<p:column headerText="id">
			<h:outputText value="#{client.id}" />
		</p:column>

		<p:column headerText="first name">
			<h:outputText value="#{client.firstName}" />
		</p:column>

		<p:column headerText="second name">
			<h:outputText value="#{client.secondName}" />
		</p:column>

		<p:column headerText="status">
			<h:outputText value="#{client.statusAsString}" />
		</p:column>

		<p:column headerText="level">
			<h:outputText value="#{client.levelAsString}" />
		</p:column>
	</p:dataTable>
	
</ui:composition>
