<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar>
		<f:facet name="left">
			<p:commandButton id="btn_ok" value="Ok" update=":contentForm"
				icon="ui-icon-check" actionListener="#{contractController.onOk()}"
				action='#{navController.setMainContent("/contract/contractList.xhtml")}' />
			<span class="ui-separator"><span
				class="ui-icon ui-icon-grip-dotted-vertical" /></span>

			<p:commandButton id="btn_cancel" value="Cancel" update=":contentForm"
				icon="ui-icon-close"
				actionListener="#{contractController.onCancel()}"
				action='#{navController.setMainContent("/contract/contractList.xhtml")}'
				immediate="true" />
		</f:facet>
	</p:toolbar>

	<br />
	<h:panelGrid columns="2" cellpadding="5">
		<h:outputText for="id" value="ID:" style="font-weight:bold" />
		<h:inputText id="id" value="#{contractController.selectedContract.id}"
			disabled="true" />

		<h:outputLabel for="number" value="Number: " style="font-weight:bold" />
		<p:inputText id="number"
			value="#{contractController.selectedContract.number}" required="true" />


		<h:outputLabel for="date" value="Date: " style="font-weight:bold" />
		<p:calendar id="date"
			value="#{contractController.selectedContract.date}" required="true" />

	</h:panelGrid>
</ui:composition>
